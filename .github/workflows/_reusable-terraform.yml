name: Reusable Terraform

on:
  workflow_call:
    inputs:
      working-directory:
        description: "Terraform environment directory"
        required: true
        type: string
      execute-apply:
        description: "Whether to execute terraform apply (true/false)"
        required: false
        type: boolean
        default: false
    secrets:
      aws-infra-role-arn:
        description: "ARN of the oc-infra-deployer role"
        required: true
      aws-region:
        description: "AWS region"
        required: true
      mlflow-db-password:
        description: "MLflow DB password (exported as TF_VAR_mlflow_db_password)"
        required: false

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws-infra-role-arn }}
          aws-region: ${{ secrets.aws-region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ inputs.working-directory }}
        run: terraform validate

      - name: Terraform plan (for apply, using tfvars)
        working-directory: ${{ inputs.working-directory }}
        env:
          TF_VAR_mlflow_db_password: ${{ secrets.mlflow-db-password }}
        run: terraform plan -no-color -out=tfplan

      - name: Terraform apply
        working-directory: ${{ inputs.working-directory }}
        if: ${{ inputs.execute-apply == true }}
        env:
          TF_VAR_mlflow_db_password: ${{ secrets.mlflow-db-password }}
        run: terraform apply -auto-approve tfplan
